<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="/resources/css/queries.css">
</head>

<body>


    <div class="container">
        <nav class="top-nav">
            <a href="#">
                <ion-icon name="arrow-back-outline" size="large" class="back-arrow"></ion-icon>
            </a>
        </nav>

        <div class="login-container">
            <form action="" class="login-form">

                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Username, please__">

                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Now, your password__">

                <ul class="form-btns-main">
                    <li><a href="#">Login</a></li>
                    <li><a href="#">Clear</a></li>
                </ul>

                <ul class="form-btns-bottom">
                    <li><a href="#" class="forgot_password">Forgot password?</a></li>
                    <li><span>Don't have an account?</span>&nbsp; <a href="#" class="present_member">Register</a></li>
                </ul>


            </form>
        </div>


        <footer>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <p>designed by Ashton Naidoo <sup>&copy;</sup> All rights reserved.</p>
        </footer>
    </div>



    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>

</body>

</html>
